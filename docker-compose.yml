version: '3.1'
networks:
  default:
    external: true
    name: FoodTruckFinder
services:

  MySQL:
    image: 'mysql/mysql-server:latest'
    container_name: FoodTruckDatabase
    environment:
      - MYSQL_DATABASE=food-truck-finder
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - 3306:3306
  FrontEnd:
    build: './food-truck-frontend'
    image: 'food-truck-frontend'
    container_name: FoodTruckFrontend
    ports: 
      - 3000:3000

